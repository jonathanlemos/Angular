<div ng-include="'templates/_nav.html'"></div>
<main class="container">
		<div class="row">
			<br>
			<input ng-model="busca" ng-model="busca" type="text" placeholder="Busca">
		</div>
		<div class="row">
			<table class="striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Nota1</th>
						<th>Nota2</th>
						<th>Nota3</th>
						<th>Média</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="aluno in alunos | filter:busca">
						<td>{{aluno.nome}}</td>
						<td>{{aluno.email}}</td>
						<td>{{aluno.nota1}}</td>
						<td>{{aluno.nota2}}</td>
						<td>{{aluno.nota3}}</td>
						<td>{{aluno.media}}</td>
						<td><button class="btn blue" ng-click="editarAluno(aluno)">Editar</button></td>
						<td><button class="btn red" ng-click="deletarAluno(aluno)">Deletar</button></td>
					</tr>	
				</tbody>
			</table>
		</div>
		<div class="row">
			<a ng-click="abreAddAluno()" class="waves-effect waves-light btn">Adicionar</a>
		</div>
	</main>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
	<div class="modal-content">
	  	<h4 ng-if="!editando">Adicionar aluno</h4>
	  	<h4 ng-if="editando">Editar aluno</h4>
	  	<p>preencha os dados do aluno</p>
		<div class="row">
	  		<div class="input-field col m6 s12">
	      		<input type="text" placeholder="Nome" ng-model="Aluno.nome" class="validate">
	    	</div>	    	
		  	<div class="input-field col m6 s12">
	          	<input type="text" placeholder="E-mail" ng-model="Aluno.email" class="validate">
	        </div>
		  	<div class="input-field col m4 s6">
	          	<input type="text" placeholder="Nota1" ng-model="Aluno.nota1" class="validate">
	        </div>
		  	<div class="input-field col m4 s6">
	          	<input type="text" placeholder="Nota2" ng-model="Aluno.nota2" class="validate">
	        </div>
		  	<div class="input-field col m4 s6">
	          	<input type="text" placeholder="Nota3" ng-model="Aluno.nota3" class="validate">
	        </div>  	  
		</div>
	</div>
	<div class="modal-footer">
		<a ng-if="!editando" ng-click="addAluno(Aluno)" class="waves-effect waves-light blue btn">Adicionar</a>
		<a ng-if="editando" ng-click="SalvarAluno(Aluno)" class="waves-effect waves-light blue btn">Salvar</a>
	  	<a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>	  
	</div>
</div>
